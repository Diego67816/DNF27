<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles cover.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar">
            <div class="logo"><img src="logo.png" alt="logo img"></div>
            <ul class="nav-links">
                <li class="nav-item"><a href="index.html">Home</a>
                    <ul class="submenu">
                        <li><a href="mica.html">Mica</a></li>                        
                        <li><a href="telefono.html">Teléfono</a></li>
                        <li><a href="Cargador.html">Cargadores</a></li>
                        <li><a href="bateria.html">Batería</a></li>
                        <li><a href="audifono.html">Audífono</a></li>
                        <li><a href="otros.html">Otros...</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#">Tarifa de precios</a>
                    <ul class="submenu">
                        <li>OFERTA...700 CUP CADA UNIDAD</li>
                      
                    </ul>
                </li>
                <li class="nav-item"><a href="contacto.html">Contacto</a></li>

                <li class="nav-item"><a href="robotico.html">Cover Robotico</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagen de fondo con subtítulo -->
    <div class="cover-image">
        <div class="content">
            <h2>Modelos</h2>
        </div>
    </div>
    <div class="cover-image2">
        <div class="content">
            <img src="oferta.jpg">
            
            

        </div>

        
    </div>

    <!-- Galería de Productos -->
    <div class="product-gallery">
        <!-- Recuadro del Producto -->
        <div class="product-card">
            <div class="image-slider">
                <img src="a1r1.jpg" alt="Tecno Spark Go 2024" class="slider-img">
                <img src="a1r2.jpg" alt="Tecno Spark Go 2024" class="slider-img">
                <img src="a1r3.jpg" alt="Tecno Spark Go 2024" class="slider-img">
            </div>
            <p class="product-name">Xiaomi Redmi A1</p>
            <input type="number" id="cantidadProducto1" min="1" placeholder="Cantidad">
            <button onclick="addProduct('Xiaomi Redmi A1', 'cantidadProducto1')">Agregar</button>
        </div>
       

        <div class="product-card">
            <div class="image-slider">
                <img src="r9cr1.jpg" alt="Xiaomi Remi A3" class="slider-img">
                <img src="r9cr2.jpg" alt="Xiaomi Remi A3" class="slider-img">
                <img src="r9cr1.jpg" alt="Xiaomi Remi A3" class="slider-img">
            </div>
            <p class="product-name">Xiaomi Remi 9C</p>
            <input type="number" id="cantidadProducto3" min="3" placeholder="Cantidad">
            <button onclick="addProduct('Xiaomi Remi 9C', 'cantidadProducto3')">Agregar</button>
        </div>

        
    <!-- Tabla de Productos Agregados -->
    <div class="product-table">
        <h3>Productos Solicitados</h3>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos agregados se muestran aquí -->
            </tbody>
        </table>
        <button onclick="calculateTotal()">Calcular Precio Total</button>
        <p>Total: <span id="totalPrice">0</span> CUP</p>
        <button id="requestButton" onclick="sendWhatsApp()" disabled>Solicitar</button>
    </div>

    <script src="robotico-scryp.js"></script>
</body>
</html>
